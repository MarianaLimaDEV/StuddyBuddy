<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StuddyBuddy — Ocorreu um erro</title>
    <meta name="description" content="Ocorreu um erro ao carregar a página." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #171922;
        --surface: #202432;
        --text: #eef2ff;
        --muted: rgba(238, 242, 255, 0.7);
        --primary: #7aa7ff;
        --danger: #f27a7a;
        --border: rgba(255, 255, 255, 0.12);
        --shadow: rgba(0, 0, 0, 0.28);
        --grid: rgba(255, 255, 255, 0.07);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --surface: #ffffff;
          --text: #1d2330;
          --muted: rgba(29, 35, 48, 0.65);
          --border: rgba(18, 24, 38, 0.12);
          --shadow: rgba(18, 24, 38, 0.10);
          --grid: rgba(18, 24, 38, 0.04);
        }
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Fredoka", system-ui, -apple-system, sans-serif;
        color: var(--text);
        background-color: var(--bg);
        background-image:
          linear-gradient(var(--grid) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 4em 4em;
        display: grid;
        place-items: center;
        padding: 1.25rem;
      }

      main {
        width: min(720px, 100%);
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 16px 60px var(--shadow);
        padding: 1.5rem;
      }

      .badge {
        display: inline-flex;
        gap: .5rem;
        align-items: center;
        padding: .35rem .7rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        font-weight: 600;
        font-size: .85rem;
      }

      .badge strong {
        color: var(--danger);
      }

      h1 {
        margin: .75rem 0 .25rem 0;
        font-size: 1.6rem;
        line-height: 1.2;
      }

      p {
        margin: 0.25rem 0 0 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: .75rem;
        margin-top: 1.25rem;
      }

      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(122, 167, 255, 0.14);
        color: var(--text);
        border-radius: 12px;
        padding: .75rem 1rem;
        font-weight: 700;
        cursor: pointer;
        min-height: 44px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn--primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }

      .btn:focus-visible {
        outline: 3px solid var(--primary);
        outline-offset: 3px;
      }

      .code {
        margin-top: .75rem;
        padding: .75rem 1rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.08);
        color: var(--muted);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        overflow: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main role="main">
      <span class="badge">
        <strong id="err-code">Erro</strong>
        <span aria-hidden="true">•</span>
        <span id="err-title">Ocorreu um problema</span>
      </span>

      <h1>Não foi possível concluir a ação.</h1>
      <p id="err-message">
        Tenta novamente. Se o problema continuar, volta ao início.
      </p>

      <div class="actions">
        <a class="btn btn--primary" href="./index.html">Voltar ao início</a>
        <button class="btn" type="button" onclick="location.reload()">Recarregar</button>
      </div>

      <div class="code" id="err-debug" hidden></div>
    </main>

    <script>
      // Optional: read ?code=500&title=...&message=... (keep it safe + short)
      const params = new URLSearchParams(location.search);
      const code = (params.get('code') || '').slice(0, 12);
      const title = (params.get('title') || '').slice(0, 80);
      const message = (params.get('message') || '').slice(0, 200);
      const debug = (params.get('debug') || '').slice(0, 500);

      if (code) document.getElementById('err-code').textContent = code;
      if (title) document.getElementById('err-title').textContent = title;
      if (message) document.getElementById('err-message').textContent = message;
      if (debug) {
        const el = document.getElementById('err-debug');
        el.hidden = false;
        el.textContent = debug;
      }
    </script>
  </body>
</html>
