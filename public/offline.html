<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline — StuddyBuddy</title>
  <meta name="theme-color" content="#4f7ddf">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #171922;
      color: #e8eaed;
      font-family: "Fredoka", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    .card {
      max-width: 360px;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
    }
    h1 { font-size: 1.5rem; margin: 0 0 0.5rem; color: #fff; }
    p { margin: 0 0 1.5rem; opacity: 0.9; }
    a {
      color: #4f7ddf;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #4f7ddf;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      margin: 0 0.25rem 0.5rem 0;
    }
    .btn:hover { filter: brightness(1.1); }
    .btn:focus-visible {
      outline: 3px solid #7aa7ff;
      outline-offset: 2px;
    }
    .btn--outline { background: transparent; border: 2px solid #4f7ddf; color: #4f7ddf; }
    .btn--outline:hover { background: rgba(79, 125, 223, 0.1); }
    .btn--outline:focus-visible {
      outline: 3px solid #7aa7ff;
      outline-offset: 2px;
      background: rgba(79, 125, 223, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sem ligação à internet</h1>
    <p>Pareces estar offline. Verifica a ligação e tenta novamente.</p>
    <p>
      <button type="button" class="btn" onclick="window.location.reload()">Tentar novamente</button>
      <a href="/" class="btn btn--outline">Voltar ao StuddyBuddy</a>
    </p>
  </div>
</body>
</html>
